<div class="container">    
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
        (click)="agregar()">
        Agregar
    </button>
    {{total |currency}}

    @if(estaCargando){
    <div class="d-flex justify-content-center text-primary">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    }@else{
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Cantidad</th>
                <th>Categoria</th>
                <th>¿Es principal?</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            @for(item of lista; track item.id){
            <tr>
                <td>{{ item.nombre }}</td>
                <td>{{ item.cantidad | currency}}</td>
                <td>{{ item.categoria }}</td>
                @if (item.esPrimario) {
                <td>Simón</td>
                }
                @else {
                <td>Nel</td>
                }
                <td>                    
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
                        (click)="actualizar(item)">
                        Actualizar
                    </button>
                </td>
            </tr>
            }
        </tbody>
    </table>
    }
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">{{titulo}}</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                    #botonDeCerrar></button>
            </div>
            <div class="modal-body">
                <app-formulario-de-subcategoria (emitter)="guardar($event)" [subcategoria]="subcategoria"/>
            </div>
            <div class="modal-footer">
                <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
    <button type="button" class="btn btn-primary">Save changes</button> -->
            </div>
        </div>
    </div>
</div>
