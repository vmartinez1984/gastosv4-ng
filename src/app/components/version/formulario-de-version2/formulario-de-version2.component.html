<form [formGroup]="formGroup" (ngSubmit)="guardarVersion()">
    <div class="mb-3">
        <label class="form-label">Nombre</label>
        <input type="text" formControlName="nombre" class="form-control" #nombre
        [ngClass]="{ 'is-invalid': submitted && f['cantidad'].errors}" />
        @if(submitted && f['cantidad'].errors){
        <div class="invalid-feedback">
            @if(formGroup.controls['cantidad'].errors?.min){
            <div>Ingresa un cantidad valida</div>
            }
            @if(formGroup.controls['cantidad'].errors?.required){
            <div>Ingresa un cantidad</div>
            }
        </div>
        }
    </div>

    <div class="mb-3">
        <label class="form-label">Fecha inicial</label>
        <input type="date" formControlName="fechaInicial" class="form-control">
    </div>

    <div class="mb-3">
        <label class="form-label">Fecha Final</label>
        <input type="date" formControlName="fechaFinal" class="form-control">
    </div>

    <div class="mb-3">
        @if(estaCargando){
        <button type="submit" class="btn btn-primary" [disabled]="estaCargando">
            Un momento
            <div class="spinner-border spinner-border-sm text-info" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </button>
        }
        @else {
        <button type="submit" class="btn btn-primary">
            Guardar
        </button>
        }
    </div>
</form>
